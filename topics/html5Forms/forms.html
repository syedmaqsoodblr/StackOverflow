<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Html5 Forms</title>
</head>

<body>
    <header > 
        <h3> <a href="../../index.html">Go to Homepage</a> <br> </h3>
    </header>
    <nav>
        <ul>
            <li><a href="#">HTML Tutorial</a></li>
            <li><a href="#">CSS Tutorial</a></li>
            <li><a href="#">JavaScript Tutorial</a></li>
        </ul>
    </nav>
    
    <form>
        <table>
            <tr>
                <td> Date and Time : </td>
                <td><input type = "datetime-local" name = "newinput1" /></td>
            </tr>
            <tr>
                <td> Date : </td>
                <td><input type = "date" name = "newinput2" /></td>
            </tr>
            <tr>
                <td> Month : </td>
                <td><input type = "month" name = "newinput3" /></td>
            </tr>
            <tr>
                <td> Week : </td>
                <td><input type = "week" name = "newinput4" /></td>
            </tr>
            <tr>
                <td> Time : </td>
                <td><input type = "time" name = "newinput5" /></td>
            </tr>
            <tr>
                <td> Number : </td>
                <td><input type = "number" name = "newinput6" min="0" max="10" step "1" value="5" /></td>
            </tr>
            <tr>
                <td> Range : </td>
                <td><input type = "range" name = "newinput7" min="0" max="10" step "1" value="5" /></td>
            </tr>
            <tr>
                <td> Email : </td>
                <td><input type = "email" name = "newinput8" placeholder="Enter Email Id" /></td>
            </tr>
            <tr>
                <td><input type="submit" value="Submit"</td>
            </tr>
        </table>
    </form>

    <footer>
        <p>Created by <a href="#">MAQ</p>
    </footer>
</body>

</html>
