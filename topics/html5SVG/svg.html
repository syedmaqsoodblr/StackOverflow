<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Html5 SVG</title>
</head>

<body>
    <header > 
        <h3> <a href="../../index.html">Go to Homepage</a> <br> </h3>
    </header>
    <nav>
        <ul>
            <li><a href="#">HTML Tutorial</a></li>
            <li><a href="#">CSS Tutorial</a></li>
            <li><a href="#">JavaScript Tutorial</a></li>
        </ul>
    </nav>
    
    <svg width="100" height="100">
	  <line x1="0" y1="0" x2="100" y2="50" stroke="red" stroke-width="4" />
	</svg> <br>

	<svg width="200" height="100">
	  <rect width="200" height="100" style="fill:rgb(0,0,255);stroke-width:10;stroke:rgb(0,0,0)" />
	</svg> <br>

    <svg width="100" height="100">
	  <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="red" />
	</svg> <br>

	<svg width="300" height="100">
	  <ellipse cx="150" cy="50" rx="150" ry="50" stroke="green" stroke-width="4" fill="yellow" />
	</svg> <br>

	<svg width="400" height="180">
	  <rect x="50" y="20" rx="20" ry="20" width="150" height="150"
	  style="fill:red;stroke:black;stroke-width:5;opacity:0.5" />
	</svg> <br>

	<!-- points="x1,y1 x2,y2" last co-ordinate will be attached with first co-ordinate-->
	<svg width="200" height="200">
	  <polygon points="20,10, 200,20, 110,50, 200,200" fill="red" />
	</svg> <br>

	<svg width="300" height="200">
	  <polygon points="100,10 40,198 190,78 10,78 160,198"
	  style="fill:lime;stroke:purple;stroke-width:5;fill-rule:evenodd;" />
	</svg> <br>

    <footer>
        <p>Created by <a href="#">MAQ</p>
    </footer>
</body>

</html>
